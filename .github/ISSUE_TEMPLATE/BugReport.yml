name: Bug 反馈
description: 在游玩 CodeNameCIM2 的过程中遇到了 Bug。
title: （将此栏【替换】为你的标题）
labels: ["Bug", "待查看", "优先级：无"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您进行 Bug 反馈。请在上面的文本框⬆️起一个能够清晰描述您的问题的标题，便于开发者解决您的问题。
        
        > [!important]
        > 重要：如果要提出**多个 Bug**，请为每一个 Bug 开一个单独的 issue。
        >
        > 如果您不知道如何有效、精准地表述，我们建议您先阅读《提问的智慧》（[链接](https://github.com/ryanhanwu/How-To-Ask-Questions-The-Smart-Way/blob/main/README-zh_CN.md)）。
        
  - type: checkboxes
    id: checklist
    attributes:
      label: 检查清单
      description: 在开始反馈这个问题之前，请先检查：
      options:
        - label: 我已知晓并同意，此处仅用于汇报整合包中存在的问题（关于其他非整合包本身的问题应当在 Discussion 板块提出）。
          required: true
  - type: markdown
    attributes: 
      value: |
        ### Bug 信息

        描述您遇到的 Bug。您可以附上截图、录屏、日志等材料，便于开发者追踪问题。
  - type: textarea
    id: excepted
    attributes:
      label: 期望的行为
      description: 详细的描述你期望发生的行为，突出与目前（可能不正确的）行为的不同。
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: 实际结果
      description: 实际发生的行为。
    validations:
      required: true
  - type: textarea
    id: reproduce-steps
    attributes:
      label: 重现步骤
      description: |
        详细描述要怎么操作才能再次触发这个 Bug。
      placeholder: |
        1. 首先……
        2. 然后……
        3. ……
    validations:
      required: true
  - type: textarea
    id: stacktrace
    attributes:
      label: 堆栈跟踪
      description: 如果在遇到这个 Bug 时发生了崩溃，或者产生了错误日志，请将产生的堆栈跟踪信息粘贴到此处，便于我们定位 Bug。
      render: shell
  - type: input
    id: app_version
    attributes:
      label: 整合包版本号
      placeholder: 如：1.0.0
    validations:
      required: true
  - type: input
    id: java_version
    attributes:
      label: Java版本
      description: |
        您当前使用的 Java 版本，可以运行 `java --version` 查看。
        如果您不能肯定此 Bug 与 Java 版本无关，请填写此项。
      placeholder: 如：21.0.3
  - type: checkboxes
    id: revision
    attributes:
      label: 最后一步
      description: 回顾您的回答
      options:
        - label: 我认为上述的描述已经足以详细，以允许开发人员复现该问题。如果我的 Issue 没有按照上述的要求填写，可能会被无条件关闭。
          required: true
